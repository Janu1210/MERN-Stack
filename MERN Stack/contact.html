<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <table
      border="1"
      align="center"
      width="100%"
      cellspacing="0"
      cellpadding="0"
    >
      <tr>
        <th colspan="5" width="100%"><h1>Contact Us</h1></th>
      </tr>
      <tr>
        <td align="center" width="60%">
          <h2>Contact me</h2>
          <fieldset>
            Name:
            <input
              align="left"
              type="text"
              name="name"
              placeholder="Enter your name"
            /><br /><br />
            Email:
            <input
              align="left"
              type="email"
              name="email"
              placeholder="Enter your email"
            /><br /><br />
            Phone:
            <input
              align="left"
              type="tel"
              name="phone"
              placeholder="Enter your phone number"
            /><br /><br />
            Message:
            <textarea
              name="message"
              placeholder="Enter your message here..."
            ></textarea
            ><br /><br />
            <input type="submit" value="Send" />
          </fieldset>
        </td>
        <td align="center" width="40%">
          <img
            src="https://www.shutterstock.com/image-photo/using-laptop-show-icon-address-600nw-2521386695.jpg"
            width="100%"
            alt=""
          />
        </td>
      </tr>
      <tr>
        <td colspan="5" align="center">
          <h1>Our Location on Google Maps</h1>
        </td>
      </tr>
      <tr>
        <td colspan="5" align="center">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3662.4044653419296!2d85.3374268!3d23.3735809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f4e1a34c62fd6f%3A0x87cba1f167f8cb82!2sBriztech%20Infosysytems%20Pvt%20Ltd%20-%20Computer%20Training!5e0!3m2!1sen!2sin!4v1756839749986!5m2!1sen!2sin"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
