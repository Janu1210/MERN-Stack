<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
  </head>
  <body>
    <table align="center" width="60%" height="400" border="2">
      <tr align="center">
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr align="center">
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr align="center">
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr align="center">
        <td rowspan="2">Monday</td>
        <td rowspan="2" bgcolor="orange">8:00 AM</td>
        <td rowspan="2" bgcolor="lightblue">5:00 PM</td>
        <td>Introduction to XML</td>
      </tr>
      <tr align="center">
        <td>Validity: DTD and Relax NG</td>
      </tr>
      <tr align="center">
        <td rowspan="3">Tuesday</td>
        <td bgcolor="orange">8:00 AM</td>
        <td bgcolor="orange">11:00 AM</td>
        <td rowspan="2">XPATH</td>
      </tr>
      <tr align="center">
        <td bgcolor="orange">11:00 AM</td>
        <td bgcolor="green">2:00 PM</td>
      </tr>
      <tr align="center">
        <td bgcolor="green">2:00 PM</td>
        <td bgcolor="lightblue">5:00 PM</td>
        <td>XLS Transformation</td>
      </tr>
      <tr align="center">
        <td>Wednesday</td>
        <td bgcolor="orange">8:00 AM</td>
        <td bgcolor="green">12:00 PM</td>
        <td>XLS Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
