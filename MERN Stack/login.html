<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <table
      border="1"
      align="center"
      width="100%"
      cellspacing="0"
      cellpadding="0"
    >
      <tr>
        <th colspan="2" width="100%">
          <h1>Login</h1>
        </th>
      </tr>
      <tr>
        <td align="center" width="60%">
          <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
            /><br /><br />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br /><br />
            <input type="submit" value="Login" />
          </form>
          <p>
            Don't have an account?
            <a href="/register.html" target="contentframe">Register here</a>
          </p>
        </td>
        <td align="center" width="40%">
          <img
            src="https://static.vecteezy.com/ti/vetor-gratis/t1/41731093-conecte-se-icone-vetor.jpg"
            width="60%"
            alt=""
          />
        </td>
      </tr>
    </table>
  </body>
</html>
