<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <table
      border="1"
      align="center"
      width="100%"
      cellspacing="0"
      cellpadding="0"
    >
      <tr>
        <th colspan="2" width="100%">
          <h1>Register</h1>
        </th>
      </tr>
      <tr>
        <td align="center" width="60%">
          <form action="/register" method="POST">
            Full Name:
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            /><br /><br />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            /><br /><br />
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            /><br /><br />
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required /><br /><br />

            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            /><br /><br />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br /><br />
            <input type="submit" value="Register" />
          </form>
          <p>
            Already have an account?
            <a href="/login.html" target="contentframe">Login here</a>
          </p>
        </td>
        <td align="center" width="40%">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/016/181/833/small_2x/register-now-banner-design-vector.jpg"
            width="60%"
            alt=""
          />
        </td>
      </tr>
    </table>
  </body>
</html>
